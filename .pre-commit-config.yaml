default_language_version:
    python: python3.11
repos:
    - hooks:
        - id: check-json
        - id: check-merge-conflict
        - id: trailing-whitespace
        - id: end-of-file-fixer
        - id: check-yaml
          exclude: examples/
        - id: check-added-large-files
        - id: pretty-format-json
          args:
            - --autofix
        - id: detect-aws-credentials
        - id: detect-private-key
      repo: https://github.com/pre-commit/pre-commit-hooks
      rev: c4a0b883114b00d8d76b479c820ce7950211c99b
    - hooks:
        - id: forbid-tabs
          exclude: binary|\.bin$|rego|\.rego$|go|\.go$
          exclude_types:
            - python
            - javascript
            - dtd
            - markdown
            - makefile
            - xml
      repo: https://github.com/Lucas-C/pre-commit-hooks
      rev: 762c66ea96843b54b936fc680162ea67f85ec2d7
    - hooks:
        - id: shell-lint
      repo: https://github.com/jameswoolfenden/pre-commit-shell
      rev: 062f0b028ae65827e04f91c1e6738cfcbe9b337f
    - hooks:
        - id: markdownlint
          exclude: src/testdata|testdata
      repo: https://github.com/igorshubovych/markdownlint-cli
      rev: 3f18b949d53ffddafc6d98373366533d61e00da8
    - hooks:
        - id: terraform-fmt
          language_version: python3.11
      repo: https://github.com/jameswoolfenden/pre-commit
      rev: b00d945c0dce54f230a5d1cfb7d24e285396e1f2
    - hooks:
        - id: gofmt
        - id: goimports
      repo: https://github.com/gruntwork-io/pre-commit
      rev: 62acdd0e6aaf398eb04af4a6fcd97a9f3f538668
    - hooks:
        - id: go-test
          args:
            - ./...
        - id: go-mod-tidy
        - id: go-generate
      repo: https://github.com/syntaqx/git-hooks
      rev: a3b888f92cd5b40b270c9a9752181fdc1717cbe5
    - hooks:
        - id: golangci-lint
      repo: https://github.com/golangci/golangci-lint
      rev: de1c391922f0e3792c862f7e8c653bbf3f198d16
    - hooks:
        - id: checkov
          language_version: python3.11
          args:
            - -d
            - .
      repo: https://github.com/bridgecrewio/checkov
      rev: 3.0.4
    - hooks:
        - id: ghat-go
          name: ghat
          entry: ghat swot -d . --continue-on-error true
          language: golang
          types:
            - yaml
          always_run: true
          description: upgrade action dependencies
        - id: ghat-go-sift
          name: sift
          entry: ghat sift -d .
          language: golang
          types:
            - yaml
          always_run: true
          description: upgrade action dependencies
      repo: local
    - hooks:
        - id: validate-toml
        - id: no-go-testing
        - id: go-mod-tidy
      repo: https://github.com/dnephin/pre-commit-golang
      rev: fb24a639f7c938759fe56eeebbb7713b69d60494
