default_language_version:
    python: python3.11
repos:
    - hooks:
        - id: check-json
        - id: check-merge-conflict
        - id: trailing-whitespace
        - id: end-of-file-fixer
        - id: check-yaml
          exclude: examples/
        - id: check-added-large-files
        - id: pretty-format-json
          args:
            - --autofix
        - id: detect-aws-credentials
        - id: detect-private-key
      repo: https://github.com/pre-commit/pre-commit-hooks
      rev: cef0300fd0fc4d2a87a85fa2093c6b283ea36f4b
    - hooks:
        - id: forbid-tabs
          exclude: binary|\.bin$|rego|\.rego$|go|\.go$
          exclude_types:
            - python
            - javascript
            - dtd
            - markdown
            - makefile
            - xml
      repo: https://github.com/Lucas-C/pre-commit-hooks
      rev: a30f0d816e5062a67d87c8de753cfe499672b959
    - hooks:
        - id: shell-lint
      repo: https://github.com/jameswoolfenden/pre-commit-shell
      rev: 062f0b028ae65827e04f91c1e6738cfcbe9b337f
    - hooks:
        - id: markdownlint
          exclude: src/testdata|testdata
      repo: https://github.com/igorshubovych/markdownlint-cli
      rev: aa975a18c9a869648007d33864034dbc7481fe5e
    - hooks:
        - id: terraform-fmt
          language_version: python3.11
      repo: https://github.com/jameswoolfenden/pre-commit
      rev: b00d945c0dce54f230a5d1cfb7d24e285396e1f2
    - hooks:
        - id: gofmt
        - id: goimports
      repo: https://github.com/gruntwork-io/pre-commit
      rev: d0bcdb35c6999a4a120b528f050d2b11778fd3d0
    - hooks:
        - id: go-test
          args:
            - ./...
        - id: go-mod-tidy
        - id: go-generate
      repo: https://github.com/syntaqx/git-hooks
      rev: a3b888f92cd5b40b270c9a9752181fdc1717cbe5
    - hooks:
        - id: golangci-lint
      repo: https://github.com/golangci/golangci-lint
      rev: a1d6c560de1a193a0c68ffed68cd5928ef39e884
    - hooks:
        - id: checkov
          language_version: python3.11
          args:
            - -d
            - .
      repo: https://github.com/bridgecrewio/checkov
      rev: f177b202e32c2bf7d28ff00b34bc5d4062a7f13f
    - hooks:
        - id: ghat-go
          name: ghat
          entry: ghat swot -d . --continue-on-error true
          language: golang
          types:
            - yaml
          always_run: true
          description: upgrade action dependencies
        - id: ghat-go-sift
          name: sift
          entry: ghat sift -d .
          language: golang
          types:
            - yaml
          always_run: true
          description: upgrade action dependencies
      repo: local
    - hooks:
        - id: validate-toml
        - id: no-go-testing
        - id: go-mod-tidy
      repo: https://github.com/dnephin/pre-commit-golang
      rev: fb24a639f7c938759fe56eeebbb7713b69d60494
