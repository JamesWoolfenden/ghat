default_language_version:
    python: python3.11
repos:
    - hooks:
        - id: check-json
        - id: check-merge-conflict
        - id: trailing-whitespace
        - id: end-of-file-fixer
        - id: check-yaml
          exclude: examples/
        - id: check-added-large-files
        - id: pretty-format-json
          args:
            - --autofix
        - id: detect-aws-credentials
        - id: detect-private-key
      repo: https://github.com/pre-commit/pre-commit-hooks
      rev: v4.6.0
    - hooks:
        - id: forbid-tabs
          exclude: binary|\.bin$|rego|\.rego$|go|\.go$
          exclude_types:
            - python
            - javascript
            - dtd
            - markdown
            - makefile
            - xml
      repo: https://github.com/Lucas-C/pre-commit-hooks
      rev: v1.5.5
    - hooks:
        - id: shell-lint
      repo: https://github.com/jameswoolfenden/pre-commit-shell
      rev: 0.0.2
    - hooks:
        - id: markdownlint
          exclude: src/testdata|testdata
      repo: https://github.com/igorshubovych/markdownlint-cli
      rev: v0.41.0
    - hooks:
        - id: terraform-fmt
          language_version: python3.11
      repo: https://github.com/jameswoolfenden/pre-commit
      rev: v0.1.50
    - hooks:
        - id: gofmt
        - id: goimports
      repo: https://github.com/gruntwork-io/pre-commit
      rev: v0.1.23
    - hooks:
        - id: go-test
          args:
            - ./...
        - id: go-mod-tidy
        - id: go-generate
      repo: https://github.com/syntaqx/git-hooks
      rev: v0.0.18
    - hooks:
        - id: golangci-lint
      repo: https://github.com/golangci/golangci-lint
      rev: v1.59.1
    - hooks:
        - id: checkov
          language_version: python3.11
          args:
            - -d
            - .
      repo: https://github.com/bridgecrewio/checkov
      rev: 3.2.193
    - hooks:
        - id: ghat-go
          name: ghat
          entry: ghat swot -d . --continue-on-error true
          language: golang
          types:
            - yaml
          always_run: true
          description: upgrade action dependencies
        - id: ghat-go-sift
          name: sift
          entry: ghat sift -d .
          language: golang
          types:
            - yaml
          always_run: true
          description: upgrade action dependencies
      repo: local
    - hooks:
        - id: validate-toml
        - id: no-go-testing
        - id: go-mod-tidy
      repo: https://github.com/dnephin/pre-commit-golang
      rev: v0.5.1
